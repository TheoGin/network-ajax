<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      // fetch 返回的是一个Promise，当接收到服务器的响应头之后，promise完成
      fetch("https://study.duyiedu.com/api/herolist")
        .then((resp) => {
          console.log(resp); // Response {type: 'cors', url: 'https://study.duyiedu.com/api/herolist', redirected: false, status: 200, ok: true, …}。response对象原型上有json和text方法
          // 开始接收响应体
          return resp.json();
        })
        .then((resp) => {
          // 当接收到服务器的响应t体之后，promise完成
          console.log(resp); // {code: 0, msg: '', data: Array(126)}
        });

      // 改写成 await
      async function getHeros() {
        const response = await fetch("https://study.duyiedu.com/api/herolist");
        const responseBody = await response.json();
        return responseBody;
      }
      console.log(getHeros()); // Promise {<pending>}

      async function init() {
        const resp = await getHeros();
        const ul = document.querySelector("ul");
        for (const hero of resp.data) {
          const li = document.createElement("li");
          li.innerText = hero.cname;
          ul.appendChild(li);
        }
      }
      init();
    </script>
  </body>
</html>
