<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("http://www.taobao.com", {
        method: "POST",
        headers: {
          "content-type": "application/json",
        },
        body: JSON.stringify({ nickname: "sophotheo", age: 18 }),
      })
        .then((resp) => {
          return resp.json();
        })
        .then((resp) => {
          console.log(resp);
        });
    </script>
  </body>
</html>
